    <!-- Google Tag Manager (noscript) -->

    <!-- End Google Tag Manager (noscript) -->
    <!-- File input element (hidden) -->

    <input type="file" id="file-input" style="display: none;" accept=".csv">

    <!--overlays and boxes-->

    <div id="bookmarks-overlay" class="bookmarks-overlay"></div>
    <div id="autoDataTypetoastContainer"></div>

    <div id="data-type-settings-overlay" class="data-type-settings-overlay">
        <!--notification for when user selects date-time -->
        <div id="toastContainer"></div>
    </div>



    <!--The top navigation bar-->
    <div id="fixed-top-bar" style="position:fixed;width:100%;background-color: white;top:0px;z-index: 1000;box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
;">
        <div id='top-nav'>
            <div class="row p-2">
                <div id="logo-column" class="col-6 col-md-4 d-flex align-items-center justify-content-start">
                    <a id="cuadro-header-logo" href="#" onclick="location.reload(); return false;"
                        style="text-decoration: none;">
                        <h1 style="margin-bottom: 0px; color: var(--primary);">
                            <i class="fa-solid fa-signal" style="padding-right: 0.2rem;"></i>Cuadro
                        </h1>
                    </a>
                </div>
                <div id="breadcrumb-column" class="col-4 d-none d-md-flex d-flex align-items-center justify-content-center">
                    <p id="breadcrumbs" class="mb-0"><span id="upload-breadcrumb">Upload</span> > <span
                            id="review-breadcrumb">Review</span> > <span id="analyze-breadcrumb">Analyze</span></p>

                </div>
             
                <div id="bookmarks-grapes-column" class="col-6 col-md-4 d-flex align-items-center justify-content-end" id="top-nav-button-container">
                    <div id="top-nav-bookmark-container"></div>
                    <div class="dropdown">
                        <button class="btn" type="button" id="grapesMenuButton" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="grapesMenuButton">
                            <li><a class="dropdown-item" target="_blank" href="https://cuadro.io/index.html">About</a>
                            </li>
                            <li><a class="dropdown-item" target="_blank"
                                    href="https://cuadro.io/index.html#contact">Help</a></li>
                            <li><a class="dropdown-item" target="_blank"
                                    href="https://cuadro.io/index.html#contact">Give
                                    Feedback</a></li>
                            <li><a class="dropdown-item" target="_blank"
                                    href="https://cuadro.io/privacy-policy.html">Privacy</a></li>
                            <li><a class="dropdown-item" href="#" onclick="signOut(); return false;">Sign
                                    out</a></li>


                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="navigation-panel" style="position:fixed;width:100%;bottom:0px;z-index: 1000;background-color:white;box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
;">

            </div>

        </div>

    <div id="registration-body" class="container"></div>

    <!--the main body of the app, where the user will upload, review, analyze and export their data-->
    <div id="step-body" class="container col-md-8 offset-md-2"></div>

    <div id="button-panel"></div>
    <!-- Bootstrap JS and dependencies -->
